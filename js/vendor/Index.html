<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to the Game</h1>

<!-- Adding a container with the id 'container' -->
<div id="container">
  <!-- Correctly creating a div with the id 'world' -->
  <div id="world">
    <p>This is world layer.</p>
  </div>

    <div id ="menu1" class="menu" style="display:block">
      <div id="button1" class="button" >

      <p> Start Game</p>
      </div>

    <div id="button2" class="button">
    <p> Instruction</p>
  </div>
    </div>

  <div id="menu2" class="menu">
    <p style="font-size: 40px; top: 250px;color: black">
      <strong>Controls</strong> <br>
           A - Left <br>
           D - Right <br>
           W - Forward <br>
           S - Back <br>
           Space - Jump <br>
       you can use English keyboard and small letter only!
    </p>
    <div id="button3" class="button" style="top:500px ; left:250px">
      <p style="align-self: auto">Back</p>
    </div>
  </div>

    <div id="square">

      <div id="hud" style="position: fixed; top: 10px; right: 10px; color: white; font-size: 18px; background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px;">
        Coins: <span id="coinCount">0</span><br>
        Keys: <span id="keyCount">0</span><br>
        Diamonds: <span id="diamondCount">0</span><br>
        Score : <span id="score">0</span>
      </div>
    </div>

</div>
<!-- Including the script at the end of the body -->
</body>
</html>
<script src="script.js"></script>
<script src="menu.js"></script>
<script src="zaid.js"></script>
